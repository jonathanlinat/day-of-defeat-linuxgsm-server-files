//-----------------------------------------------
// Server Config For Day Of Defeat v1.2 Server
//-----------------------------------------------
//
// Special Thx to  [AR]-All Ready Online Network
// for help with this server config


hostname "DoD v1.2"
//sv_password "yourpasshere"
//sv_spectator_password "yourpasshere" 
//rcon_password  "rconhere"

//-----------------------------------------------
//           	Server Variables
//-----------------------------------------------
mp_autocrosshair 0
//mp_flashlight 1
//mp_teamplay 11 
mp_friendlyfire 0
mp_fraglimit 0
mp_timelimit 30

sv_allowdownload 1
sv_allowupload 1
sv_cheats 0
sv_maxspectators 4
sv_maxrate 6000  
sv_minrate 0  

decalfrequency 30
fakelag	0	
fakeloss 0
pausable 0

//-----------------------------------------------
//   		Physics settings
//-----------------------------------------------
sv_accelerate 10
sv_aim 0
sv_airaccelerate 10
sv_airmove 1
sv_friction 4
sv_gravity 800
sv_bounce 1
sv_clienttrace 3.5
sv_clipmode 0
sv_stepsize 18
sv_stopspeed 100
sv_maxspeed 500 
sv_wateraccelerate 10
sv_waterfriction 1
edgefriction 2
mp_falldamage 1    
mp_footsteps 1

//-----------------------------------------------
//   		DoD Extra settings
//-----------------------------------------------
//This Enables DoD's Netcoding
sv_unlag 1

//DoD Beta 2.0 Bullet Tracer settings
traceroffset 100
tracerlength 0.45
tracerred 1.3
tracerblue 0.1
tracergreen 0.7
traceralpha 0.45
tracerspeed 6250

//Turn on\off Spectating Team
mp_allowspectators 1

//Turn on/off death messages
mp_deathmsg 1

// load ban files
exec listip.cfg
exec banned.cfg

mp_alliesclasses -1
mp_axisclasses -1
mp_spawnbazookas 1
