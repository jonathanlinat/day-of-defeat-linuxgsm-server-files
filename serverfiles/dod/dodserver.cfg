// Hostname for server.
hostname "[DoD 1.3 Community] US (https://discord.gg/dodcommunity)"

// rcon_password - remote console password.
rcon_password "admin80MHbd_6"

// Server password - for private servers.
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// maximum client movement speed
sv_maxspeed 640

// network
sv_lan 0
sv_minupdaterate 90
sv_maxupdaterate 102
sv_mincmdrate 90
sv_maxcmdrate 250
sv_minrate 100000
sv_maxrate 0

// multiplayer
mp_timelimit 20
mp_flashlight 1
mp_friendlyfire 1
sv_voiceenable 1

// cheats off
sv_cheats 0

// custom cvars
dod_fieldmedic 3
dod_killinfo 1

// load ban files
exec listip.cfg
exec banned.cfg




